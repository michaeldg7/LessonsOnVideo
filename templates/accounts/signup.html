{% extends "base.html" %}
{% load mezzanine_tags keyword_tags %}

{% block meta_title %}Lessons On Video - Sign Up{% endblock %}

{% block title %}
Lessons On Video - Signup
{% endblock %}

{% block main %}
    <div id="content">
        <form method="POST">
            {% csrf_token %}
            <table class="table">
                <tbody>
                    {{ form.as_table }}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <input type="submit" class="btn btn-primary" value="Sign Up" />
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
{% endblock %}
